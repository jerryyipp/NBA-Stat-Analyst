<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title | default("NBA Analysis") }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/statistics">Statistics</a></li>
          <li><a href="/players">Players</a></li>
          <li><a href="/teams">Teams</a></li>
        </ul>
      </nav>
    </header>

      <!-- Display Player List -->
      <h2>Player List</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Team</th>
            <th>Position</th>
            <th>Height</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for player in players %}
            <tr>
              <td>{{ player.name }}</td>
              <td>{{ player.team_name }}</td>
              <td>{{ player.position }}</td>
              <td>{{ player.height }}</td>
              <td>
                <form action="{{ url_for('edit_player', player_id=player.player_id) }}" method="GET" style="display:inline;">
                  <button type="submit">Edit</button>
                </form>
                <form action="{{ url_for('delete_player', player_id=player.player_id) }}" method="POST" style="display:inline;">
                  <button type="submit">Delete</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

      <!-- Link to Add Player -->
      <a href="/add"><button type="button">Add a New Player</button></a>
    </main>
  </body>
</html>
